<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        @import "style/main.css";
    </style>

</head>
<body>

<center>
    <div align="center" class="centerv">

        <h1 align="center">manko.com</h1>
        <h2 align="center">Регистрация</h2>
        <form action="php/loginsystem/register.php" method="POST">
            <table align="center" cellpadding="3">

                <tr>
                    <td width="17%"><label>Логин:</label></td>
                    <td><input type="text" name="login" title="Логин должен состоять только из латинских букв" pattern="^[a-zA-Z]+$" required></td>

                </tr>
                <tr>
                    <td width="17%"><label>E-mail:</label></td>
                    <td><input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>

                </tr>
                <tr>
                    <td><label>Пароль:</label></td>
                    <td><input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль должен содеражть как минимум одну цифру, букву нижнего и верхнего регистра и состоять не менее чем из 8 символов" required></td>

                </tr>

                <tr><td>&nbsp</td></tr>
                <tr><td align="center" colspan="2"><button class="btn btn-light btn-block" type="submit" >Регистрация</button></td></tr>

            </table>
        </form>
    </div>
</center>
</body>
</html>
